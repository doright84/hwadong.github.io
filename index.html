<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>신라의 충견, 화동이</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- html5shiv -->
    <script src="js/html5shiv.js"></script>
    <!-- vender-prefix -->
    <script type="text/javascript" src="js/prefixfree.min.js"></script>

    <script src="js/respond.min.js"></script>
    <!-- aos -->
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>
    <!-- swiper -->
    <script src="js/swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="js/swiper/swiper.min.css">

    <script src="js/script.js"></script>

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <div class="wrap">
        <div class="gotop">
            <span class="gotop-img"></span>
        </div>
        <!-- header -->
        <div class="header">
            <img src="images/header_bg.png" alt="헤더 배경">
            <img src="images/header_bg_point.png" alt="헤더 배경그림자" data-aos="fade-in" data-aos-offset=" 500"
                data-aos-easing="ease-in-out" data-aos-duration="500">
            <div class="header-cont clearfix">
                <div class="header-cloud">
                    <img class="h-cloud-1" src="images/cloud_1.png" alt="구름이미지1">
                    <img class="h-cloud-2" src="images/cloud_2.png" alt="구름이미지2">
                    <img class="h-cloud-3" src="images/cloud_3.png" alt="구름이미지3">
                </div>
                <div class="header-left">
                    <img src="images/header_txt.png" alt="화동이 글자">
                </div>
                <div class="header-right">
                    <img src="images/header_ch_2.png" alt="화동이 그림자" data-aos="fade-right" data-aos-offset="500"
                        data-aos-easing="ease-in-out" data-aos-duration="400" data-aos-delay="500">
                    <img src="images/header_ch_1.png" alt="화동이 이미지" data-aos="slide-left" data-aos-offset="500"
                        data-aos-easing="ease-in-out" data-aos-duration="600" data-aos-delay="100">

                </div>
            </div>
        </div>
        <!-- overview -->
        <div class="overview">
            <div class="container">
                <div class="overview-cont">
                    <img src="images/over_tit.png" alt="개요 제목">
                    <img class="overview-txt" src="images/over_txt.png" alt="개요 내용" data-aos="fade-up"
                        data-aos-duration="1200">
                </div>
            </div>
        </div>
        <!-- concept -->
        <div class="concept">
            <div class="container">
                <img class="concept-tit" src="images/concept_tit.png" alt="발상 제목">
                <div class="concept-cont">
                    <img src="images/cooncept_1.png" alt="컨셉단계" data-aos="fade-down" data-aos-duration="500">
                    <img src="images/cooncept_2.png" alt="컨셉단계" data-aos="fade-down" data-aos-delay="300"
                        data-aos-duration="500">
                </div>
            </div>
        </div>
        <!-- color -->
        <div class="color">
            <div class="container">
                <img src="images/color_tit.png" alt="색조합 타이틀">
                <img class="color-txt" src="images/color_txt.png" alt="색조합 설명글" data-aos="fade-right"
                    data-aos-duration="1200">
                <div class="color-cont">
                    <img src="images/color_cont_1.png" alt="홍색" data-aos="fade-right" data-aos-delay="200"
                        data-aos-duration="800">
                    <img src="images/color_cont_2.png" alt="흑색" data-aos="fade-right" data-aos-delay="400"
                        data-aos-duration="800">
                    <img src="images/color_cont_3.png" alt="살구색" data-aos="fade-right" data-aos-delay="600"
                        data-aos-duration="800">
                    <img src="images/color_cont_4.png" alt="기타색" data-aos="fade-right" data-aos-delay="800"
                        data-aos-duration="800">
                </div>
            </div>
        </div>
        <!-- character -->
        <div class="character">
            <div class="container">
                <img class="char-tit" src="images/character_tit.png" alt="캐릭터 타이틀">
                <img class="color-txt" src="images/char_txt.png" alt="화동이 설명글" data-aos="fade-right" data-aos-duration="800">
                <div class="char-cont">
                    <div class="char-cont-left">
                        <img src="images/char_f.png" alt="화동이 앞면 이미지" data-aos="fade-in" data-aos-duration="2000">
                    </div>
                    <div class="char-cont-right">
                        <div class="char-right-img">
                            <img src="images/char_s.png" alt="화동이 옆면 이미지" data-aos="fade-right" data-aos-duration="800"
                                data-aos-delay="500">
                            <img src="images/char_h.png" alt="화동이 뒷면 이미지" data-aos="fade-right" data-aos-duration="800"
                                data-aos-delay="800">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- movement -->
        <div class="movement">
            <div class="container">
                <img src="images/movement_tit.png" alt="캐릭터 타이틀">
                <img class="color-txt" src="images/movement_txt.png" alt="캐릭터 설명글">
                <div class="movement-cont">
                    <div class="move-char">
                        <img class="move-char1" src="images/move_1.png" alt="활쏘는 동작" data-aos="fade-right"
                            data-aos-duration="800">
                        <img class="move-char2" src="images/move_2.png" alt="검술 동작" data-aos="fade-right"
                            data-aos-duration="800" data-aos-delay="200">
                        <img class="move-char3" src="images/move_3.png" alt="발차기 동작" data-aos="fade-right"
                            data-aos-duration="800" data-aos-delay="400">
                    </div>
                    <ul class="move-cloud">
                        <li>
                            <img src="images/move_cloud_1.png" alt="구름무브1">
                        </li>
                        <li>
                            <img src="images/move_cloud_2.png" alt="구름무브2">
                        </li>
                        <li>
                            <img src="images/move_cloud_3.png" alt="구름무브3">
                        </li>
                        <li>
                            <img src="images/move_cloud_4.png" alt="구름무브4">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- mockup -->
        <div class="mockup">
            <div class="container">
                <img src="images/mockup_title.png" alt="색조합 타이틀">
                <img class="color-txt" src="images/color_txt.png" alt="색조합 설명글" data-aos="fade-right"
                    data-aos-duration="1200">
               <div class="mockup-cont">
                   <img src="images/mockup_cont.jpg" alt="목업작업" data-aos="zoom-in" data-aos-duration="800">
               </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer-cont">
                <img src="images/footer_tit.png" alt="하단 타이틀">
                <img src="images/footer_txt.png" alt="하단 타이틀" data-aos="fade-down" data-aos-duration="800">
            </div>
            <div class="footer-bottom">
                <p>Copyright 2022. 김도희 All rights Reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>
